@if (movie) {
  <section class="detail">
    <img [src]="movie.cover" [alt]="movie.title" />

    <div class="info">
      <h1>{{ movie.title }}</h1>
      <p>{{ movie.year }}</p>
      <p>Rating: {{ movie.rating }}</p>
      <p>Category: {{ movie.category }}</p>
    </div>
  </section>
} @else {
  <p>Movie not found</p>
}
